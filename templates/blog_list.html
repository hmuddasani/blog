{% extends "base.html" %}

{% block content %}
{% for blog in blogs %}
    
    {{ blog.title|upper }}</br/>
	{{ blog.description }}<br/>
    ...
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if blogs.has_previous %}
            <a href="?page={{ blogs.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ blogs.number }} of {{ blogs.paginator.num_pages }}.
        </span>

        {% if blogs.has_next %}
            <a href="?page={{ blogs.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

{% endblock %}
